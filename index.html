<!DOCTYPE html>
<html>
<head>
  <title>CSS-VN</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
  <div class="container" id="app">
    <div class="filter">
      <input type="text" placeholder="Search title" class="form-control" v-model="liveFilter">
      <h4>Filter by genre:</h4>
      <div class="row">
        <div class="col-md-6">
          <select name="" id="" class="form-control" v-model="genreFilter">
            <option value="">All</option>
            <option v-for='genre in genres' value="{{ genre }}">{{ genre | capitalize }}</option>
          </select>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <ul class="media-list movie">
      <li class="media movie__item" v-for="movie in movies | filterBy liveFilter in 'title' | filterBy genreFilter in 'field_genres'">
        <div class="media-left movie__image">
          <img v-bind:src="movie.field_movie_poster[0].url" v-bind:alt="movie.field_movie_poster[0].alt" class="media-object">
        </div>
        <div class="media-body movie__content">
          <h4 class="movie__title">{{ movie.title[0].value }}</h4>
          <div class="movie__meta">
            <strong>Director:</strong> {{ movie.field_director[0].value }}
            <br>
            <strong>Actors:</strong>
            <span v-for="actor in movie.field_actor"> {{ actor.value }},</span>
            <br>
            <strong>Genre:</strong>
            <span v-for="genre in movie.field_genres"> {{ genre.value }},</span>
          </div>
          <div class="movie__description">
            {{ movie.body[0].value }}
          </div>
        </div>
      </li>
    </ul>
  </div>

  <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/vue-resource.js" type="text/javascript" charset="utf-8"></script>
  <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
